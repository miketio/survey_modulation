{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">Generate Synthetic Data</div>
            <div class="card-body">
                <form action="/generate_data" method="post">
                    <div class="mb-3">
                        <label>Number of Respondents</label>
                        <input type="number" name="n_respondents" class="form-control" value="200">
                    </div>
                    <button type="submit" class="btn btn-success" {% if busy %}disabled{% endif %}>Generate</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-secondary text-white">Upload CSV</div>
            <div class="card-body">
                <form action="/upload_data" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" name="file" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-secondary" {% if busy %}disabled{% endif %}>Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% if summary %}
<div class="card mt-4">
    <div class="card-header">Current Data Preview ({{ summary.rows }} rows)</div>
    <div class="card-body">
        <div class="table-responsive">
            {{ summary.preview | safe }}
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
