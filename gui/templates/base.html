<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Archetypes GUI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .nav-link.active { font-weight: bold; color: #0d6efd !important; }
        #status-bar { position: fixed; bottom: 0; width: 100%; z-index: 1000; display: none;}
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸ§ª Survey Archetypes</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">1. Data</a></li>
                <li class="nav-item"><a class="nav-link" href="/analysis">2. Analysis</a></li>
                <li class="nav-item"><a class="nav-link" href="/personas">3. Personas</a></li>
                <li class="nav-item"><a class="nav-link disabled" href="#">4. Simulation (Coming Soon)</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<div id="status-bar" class="bg-primary text-white p-2 text-center">
    <span class="spinner-border spinner-border-sm" role="status"></span>
    <span id="status-text">Processing...</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Simple Polling for Status
    setInterval(function() {
        fetch('/status').then(r => r.json()).then(data => {
            const bar = document.getElementById('status-bar');
            const txt = document.getElementById('status-text');
            
            if (data.busy) {
                bar.style.display = 'block';
                txt.textContent = data.message;
            } else {
                bar.style.display = 'none';
            }
        });
    }, 1000);
</script>
</body>
</html>
